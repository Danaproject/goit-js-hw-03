<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-hw-03</title>
</head>
<body>
    
    <label>Enter the amount
        <input id="amount" type="number" name="amount">
        <button data-product="deposit-button" type="submit">DEPOSIT</button>
        <button data-product="withdraw-button" type="submit">WITHDRAW</button>
    </label><br><br>
    
    <button data-product="balance-button">Show balance</button>
    <p>Balance:</p>
    <p id="balance-field"></p>

    <label>Enter the transaction id
        <input id="details" type="number" name="details">
        <button data-product="details-button" type="submit">Get details</button>
    </label>
    <p>Transaction:</p>
    <div id="details-field"></div><br>

    <label>Select the transaction type
        <select name="type" id="type">
            <option value=""></option>
            <option value="deposit">DEPOSIT</option>
            <option value="withdraw">WITHDRAW</option>
        </select>
        <button data-product="total-button" type="submit">Get total</button>
    </label>
    <p>Total:</p>
    <p id="total-field"></p>

    <p>Transaction history:</p>
    <div id="transactions-table"></div>
